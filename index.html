<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smartphone-as-a-Service</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 30px;
}
button {
  padding: 10px 16px;
  margin: 5px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
pre {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>

<body>

<h1>üì± Smartphone-as-a-Service Demo</h1>

<button onclick="call('/reserve')">Reserve</button>
<button onclick="call('/run-test')">Run Test</button>
<button onclick="getMetrics()">Metrics</button>
<button onclick="call('/release')">Release</button>

<pre id="out">Waiting...</pre>

<script>
// Configuration - UPDATE THIS WITH YOUR TUNNEL URL
// For development: use your cloudflared tunnel URL
// For production: use your named tunnel URL (e.g., https://smartphone-demo.yourname.com)
const BACKEND = "https://triangle-checklist-started-badly.trycloudflare.com";

async function call(endpoint) {
  try {
    const response = await fetch(BACKEND + endpoint, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
      mode: 'cors', // Explicitly set CORS mode
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const data = await response.json();
    document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("out").textContent = `Error: ${e.message}\n\nTroubleshooting:\n- Is backend running?\n- Is cloudflare tunnel active?\n- Is BACKEND URL correct?`;
    console.error('Fetch error:', e);
  }
}

async function getMetrics() {
  try {
    const response = await fetch(BACKEND + "/metrics", {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      },
      mode: 'cors',
    });
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const data = await response.json();
    document.getElementById("out").textContent =
      "Battery:\n" + data.battery +
      "\n\nCPU:\n" + data.cpu +
      "\n\nMemory:\n" + data.memory;
  } catch (e) {
    document.getElementById("out").textContent = `Error: ${e.message}`;
    console.error('Fetch error:', e);
  }
}

// Test connection on page load
window.addEventListener('load', async () => {
  try {
    const response = await fetch(BACKEND + "/health");
    const data = await response.json();
    document.getElementById("out").textContent = 
      `‚úÖ Connected to backend!\n\n${JSON.stringify(data, null, 2)}`;
  } catch (e) {
    document.getElementById("out").textContent = 
      `‚ùå Cannot reach backend\n\nPlease update BACKEND URL in index.html\nCurrent: ${BACKEND}`;
  }
});
</script>

</body>
</html>
