<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smartphone-as-a-Service</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 30px;
}
button {
  padding: 10px 16px;
  margin: 5px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
pre {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
  max-height: 200px;
  overflow: auto;
}
img {
  margin-top: 20px;
  max-width: 400px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>üì± Smartphone-as-a-Service Demo</h1>

<button onclick="callJSON('/reserve')">Reserve</button>
<button onclick="runTestAndShowScreenshot()">Run Test</button>
<button onclick="callJSON('/run-alert-test')">Run Alert Test</button>
<button onclick="callJSON('/metrics')">Metrics</button>
<button onclick="callJSON('/release')">Release</button>

<pre id="out">Waiting...</pre>
<img id="device-screenshot" src="" alt="Device Screenshot">

<script>
// =========================
// Backend URL - UPDATE HERE
// =========================
const BACKEND = "http://127.0.0.1:8000";

// Generic function to call JSON endpoints
async function callJSON(endpoint) {
  try {
    const response = await fetch(BACKEND + endpoint, {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
      mode: 'cors',
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

    const data = await response.json();
    document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("out").textContent = `Error: ${e.message}`;
    console.error('Fetch JSON error:', e);
  }
}

// Run test and automatically display screenshot
async function runTestAndShowScreenshot() {
  try {
    const response = await fetch(BACKEND + "/run-test", {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
      mode: 'cors',
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

    // Handle response as image blob
    const blob = await response.blob();
    const imgElement = document.getElementById("device-screenshot");
    imgElement.src = URL.createObjectURL(blob);

    document.getElementById("out").textContent = "‚úÖ Test ran and screenshot displayed!";
  } catch (e) {
    document.getElementById("out").textContent = `Error: ${e.message}`;
    console.error('Run test error:', e);
  }
}

// Test connection on page load
window.addEventListener('load', async () => {
  try {
    const response = await fetch(BACKEND + "/health");
    const data = await response.json();
    document.getElementById("out").textContent = 
      `‚úÖ Connected to backend!\n\n${JSON.stringify(data, null, 2)}`;
  } catch (e) {
    document.getElementById("out").textContent = 
      `‚ùå Cannot reach backend\n\nPlease update BACKEND URL in index.html\nCurrent: ${BACKEND}`;
  }
});
</script>

</body>
</html>
