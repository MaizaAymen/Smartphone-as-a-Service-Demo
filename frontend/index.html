<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartphone-as-a-Service Demo</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    pre {
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>ðŸ“± Smartphone-as-a-Service Demo</h1>

<button onclick="callAPI('/reserve')">Reserve Device</button>
<button onclick="callAPI('/run-test')">Run Browser Test</button>
<button onclick="getMetrics()">Get Metrics</button>
<button onclick="callAPI('/release')">Release Device</button>

<div class="status" id="status">Waiting for action...</div>

<div class="cards" id="metrics" style="display:none;">
  <div class="card">
    <h3>ðŸ”‹ Battery</h3>
    <pre id="battery"></pre>
  </div>
  <div class="card">
    <h3>ðŸ§  CPU</h3>
    <pre id="cpu"></pre>
  </div>
  <div class="card">
    <h3>ðŸ’¾ Memory</h3>
    <pre id="memory"></pre>
  </div>
</div>

<script>
  // <-- REPLACE THIS WITH YOUR CLOUDFlare TUNNEL URL -->
  const TUNNEL_URL = "https://trying-cleaners-proxy-arbor.trycloudflare.com";

  async function callAPI(endpoint) {
    try {
      const res = await fetch(TUNNEL_URL + endpoint);
      const data = await res.json();
      document.getElementById("status").textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById("status").textContent = "Error: " + err;
    }
  }

  async function getMetrics() {
    try {
      const res = await fetch(TUNNEL_URL + "/metrics");
      const data = await res.json();
      document.getElementById("metrics").style.display = "grid";
      document.getElementById("battery").textContent = data.battery;
      document.getElementById("cpu").textContent = data.cpu;
      document.getElementById("memory").textContent = data.memory;
      document.getElementById("status").textContent =
        "Metrics collected at " + (data.timestamp || "now");
    } catch (err) {
      document.getElementById("status").textContent = "Error: " + err;
    }
  }
</script>

</body>
</html>
